<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div *ngIf="cartItems.length> 0">

            <table class="table table-bordered">
                <tr>
                  <th width = "20%">Product Image</th>
                  <th width = "50%">Product Detail</th>
                  <th width = "20%"></th>

                </tr>


                <tr *ngFor="let item of cartItems">

                  <td>
                    <img src="{{item.imageUrl}}" class="img-responsive" width="150px">
                  </td>
                  <td>
                    <p>{{item.name}}</p>
                    <p>{{item.unitPrice}}</p>
                  </td>
                  <td>
                    <div class="items">
                      <label>Quantity: </label> {{item.quantity}}

                      <div class="row no-gutters mt-1">
                        <div class="col">
                          <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i>

                          </button>
                        </div>
                        <div class="col ml-4 mr-2">
                              {{item.quantity}}
                        </div>
                        <div class="col">
                          <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm">
                            <i class="fas fa-minus"></i>
                          </button>
                        </div>
                        <div class="col-8 mt-3">
                          <button (click)="removeItem(item)"class="btn btn-primary btn-sm">Remove</button>

                        </div>
                      </div>
                    </div>
                    <p class="mt-2">Subtotal: {{item.quantity * item.unitPrice}}</p>
                  </td>
                </tr>

                <tr>
                  <td colspan="2"></td>
                  <td style="font-weight: bold">
                    <p>Total Quantity:{{totalQuantity}}</p>
                     <p>Total Price:{{totalPrice}}</p>
                     <button routerLink="/checkout"class="btn btn-info btn-sm">Checkout</button>

                  </td>
                </tr>
            </table>

          </div>
          <!-- if cart is empty -->
          <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
              Your shopping cart is empty.

          </div>

        </div>
    </div>
</div>
